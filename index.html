<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

<body>   

    <div class="container">
        <div>
            <h1>HOME</h1>
            <h2 id="home-score">0</h2>
            <button onclick="addOne()">+1</button>
            <button onclick="addTwo()">+2</button>
            <button onclick="addThree()">+3</button>
            <div>
                <button id="reset" onclick="resetHome()">RESET</button>                    
            </div>
            

        </div>
        <div>
            <h1>GUEST</h1>            
            <h2 id="guest-score">0</h2>
            <button onclick="addOneG()">+1</button>
            <button onclick="addTwoG()">+2</button>
            <button onclick="addThreeG()">+3</button>
            <div>
                <button id="reset" onclick="resetGuest()">RESET</button>                    
            </div>
        </div>

    </div>
    <script src="index.js"></script>    
</body>
</html>
